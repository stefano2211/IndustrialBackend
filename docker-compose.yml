services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-aura_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build: .
    container_name: api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 1
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./tmp:/tmp
      - hf_cache:/root/.cache/huggingface
    restart: unless-stopped

  worker:
    build: .
    container_name: worker
    command: celery -A app.worker.tasks.celery worker --loglevel=info --concurrency=4 --pool=prefork
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./tmp:/tmp
      - hf_cache:/root/.cache/huggingface
    restart: unless-stopped

  flower:
    build: .
    container_name: flower
    command: celery -A app.worker.tasks.celery flower --port=5555 --basic_auth=admin:supergrok2025
    ports:
      - "5555:5555"
    env_file:
      - .env
    restart: unless-stopped

volumes:
  minio_data:
    name: minio-data
  qdrant_data:
    name: qdrant-data
  hf_cache:
    name: hf-cache
  postgres_data:
    name: postgres-data
